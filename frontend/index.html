<!DOCTYPE html>
<html>
<head>
  <title>Media Sharing Platform</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Upload and View Media</h1>
  <div id="authSection">
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
    <p id="userInfo"></p>
  </div>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" id="FileName" placeholder="File Name" required><br>
    <input type="file" id="UpFile" required><br>
    <select id="mediaType" required>
      <option value="image">Image</option>
      <option value="audio">Audio</option>
      <option value="video">Video</option>
    </select><br>
    <button type="submit">Upload</button>
  </form>
  <div id="ImageList">Loading...</div>
  <script src="js/app.js"></script>
</body>
</html>
